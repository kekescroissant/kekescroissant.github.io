<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
<title>Your title here</title>

<style>
  body{
    margin:0;
    padding:0;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    overflow:hidden;
  }

  .bgVideo{
    position:fixed;
    inset:0;
    z-index:0;
    overflow:hidden;
    pointer-events:none;
  }

  .bgVideo video{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0.4;
  }

  .bgVideo::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.10);
  }

  #overlay{
    background:rgba(0,0,0,0.8);
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:absolute;
    top:-100vh;
    z-index:5;
  }

  #overlay div{
    text-align:center;
    color:whitesmoke;
  }

  #container{
    width:960px;
    height:540px;
    overflow:hidden;
    background:transparent;
    position:relative;
    z-index:2;
  }

  iframe{
    width:960px;
    height:540px;
    aspect-ratio:16/9;
    border:none;
    background:transparent;
    overflow:hidden;
    display:block;
  }

  @media only screen and (min-device-width:375px) and (orientation:portrait){
    #overlay{ top:0; }
  }

  @media only screen and (max-width:767px) and (orientation:landscape){
    #container{
      transform:scale(.6);
      transform-origin:top left;
    }
  }
</style>
</head>

<body>

<div class="bgVideo">
  <video autoplay muted loop playsinline>
    <source src="../ixdvisualiser2.mp4" type="video/mp4">
  </video>
</div>

<div id="overlay">
  <div>
    <h1>Please rotate your screen</h1>
  </div>
</div>

<div id="container">
  <iframe src="../index1.html" allow="autoplay"></iframe>
</div>

</body>
</html>
